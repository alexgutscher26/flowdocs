apiVersion: apps/v1
kind: Deployment
metadata:
  name: flowdocs-app
  labels:
    app: flowdocs
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flowdocs
      tier: frontend
  template:
    metadata:
      labels:
        app: flowdocs
        tier: frontend
    spec:
      containers:
      - name: flowdocs
        image: flowdocs:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: flowdocs-secrets
              key: database-url
        - name: BETTER_AUTH_SECRET
          valueFrom:
            secretKeyRef:
              name: flowdocs-secrets
              key: auth-secret
        - name: BETTER_AUTH_URL
          valueFrom:
            configMapKeyRef:
              name: flowdocs-config
              key: auth-url
        - name: NEXT_PUBLIC_APP_URL
          valueFrom:
            configMapKeyRef:
              name: flowdocs-config
              key: app-url
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: flowdocs-service
  labels:
    app: flowdocs
spec:
  type: LoadBalancer
  selector:
    app: flowdocs
    tier: frontend
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
